name: SonarCloud C# Analysis
on: [push, pull_request]

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      # with:
      #   fetch-depth: 0

    - name: Setup .NET 8 (stable, compatible)
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.x

    - name: Build .NET uniquement (ignore C++)
      run: |
        # Build SEULEMENT les projets .NET (ignore .vcxproj)
        dotnet restore AspNetCore.slnx --verbosity minimal
        dotnet build AspNetCore.slnx --no-restore --configuration Release --verbosity minimal

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=AngelPASTORROJAS_aspnetcore
          -Dsonar.organization=angelpastorrojas
          -Dsonar.cs.dotnet_additional_dotnet_references=**/bin/Release/**/*.dll
          -Dsonar.exclusions=**/bin/**,**/obj/**,**/*.vcxproj,**/*.java,node_modules/
